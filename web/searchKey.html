<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">{{ displyName }}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body style="background: #f1f1f1;">
    <ul class="layui-nav">
        <li class="layui-nav-item"><a href="./">Coffee Keys</a></li>
        <li class="layui-nav-item"><a href="./newKey.html">注册公钥</a></li>
        <li class="layui-nav-item layui-this"><a href="./searchKey.html">查找公钥</a></li>
        <li class="layui-nav-item"><a href="./updateInfo.html">修改信息</a></li>
    </ul>

    <fieldset class="layui-elem-field layui-field-title layui-anim layui-anim-up" style="margin-top: 20px;">
        <legend>查询公钥</legend>
    </fieldset>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md5">
                <div class="layui-card">
                    <div class="layui-card-header">查询公钥</div>
                    <div class="layui-card-body">
                        <form class="layui-form" lay-filter="form" action="">
                            <div style="margin-bottom: 20px;">
                                <div class="layui-inline">
                                    <label class="layui-form-label">
                                        <i class="layui-icon layui-icon-email">邮箱</i>
                                    </label>
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="mail" required placeholder="持有者的邮箱"
                                        lay-verify="required|email" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" id="submit" lay-submit>查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md7">
                <div class="layui-card">
                    <div class="layui-card-header">你找的公钥</div>
                    <div class="layui-card-body" id="datas">
                        <table class="layui-table">
                            <colgroup>
                                <col width="100">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>用户名</th>
                                    <td>{{ datas.name }}</td>
                                </tr>
                                <tr>
                                    <th>邮箱</th>
                                    <td>{{ datas.mail }}</td>
                                </tr>
                                <tr>
                                    <th>公钥</th>
                                    <td style="padding: 0px 0px;">
                                        <textarea id="pubkey" data-clipboard-target="#pubkey" class="layui-textarea pubkey" style="height: 200px;">{{ datas.pubkey }}</textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="./js/renderUi.js"></script>
    <script src="./js/searchKey.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</body>

</html>
